{% extends "frontend/base.html" %}

{% block title %}Tags{% endblock %}

{% block header %}
	<h2>Browse by tag</h2>
	<p>Scrapers and requests by tag.</p>
{% endblock %}

{% block content %}

<div class="content full">

    <ul class="cloud tags">
        {% for tag in tags %}
            <li class="c{{tag.font_size}}"><a href="{% url single_tag tag.name %}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>

</div>


{% endblock %}
