{% extends "frontend/base.html" %}

{% block title %}Tags{% endblock %}

{% block header %}
	<h2><a href="/tags/">Browse by tag</a></h2>
	<!--<p>Showing tags for all scrapers &amp; views you can access</p>-->
    <ul>
        <li>
            <a id="scrapers" href="{% url scraper_list %}scrapers">Scrapers</a>
        </li>
        <li>
            <a id="views" href="{% url scraper_list %}views">Views</a>
        </li>
        <li class="selected">
            <a id="tags" href="/tags/" class="selected">Browse by tag</a>
        </li>
    </ul>
{% endblock %}

{% block content %}

<div class="content full">

    <ul class="cloud tags">
        {% for tag in tags %}
            <li class="c{{tag.font_size}}"><a href="{% url single_tag tag.name|urlencode %}">{{tag.name|lower}}</a></li>
        {% endfor %}
    </ul>

</div>


{% endblock %}
