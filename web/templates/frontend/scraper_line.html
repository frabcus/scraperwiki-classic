<li>
    <a href='{% url scraper_data scraper.short_name %}'>{{ scraper.title }}</a>
    {% if not scraper.published %}
        <small class="status unpublished">unpublished</small>
    {% endif %}
    {% ifequal scraper.owner user%}
        <small class="edit"><a href="{% url editor_edit scraper.wiki_type scraper.short_name %}">Edit</a></small>
    {% endifequal %}        
</li>
