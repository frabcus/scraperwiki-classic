{% extends "frontend/base.html" %}

{% block title %}Help{% endblock %}
{% block content %}
    <div class="page_title">
        <h1>Help</h1>
    </div>
    <div class="content">
    <p>
        You are reading the help for <strong>Python</strong>: see help for
         <a href="{% url help 'faq' 'ruby' %}">Ruby</a> or <a href="{% url help 'faq' 'php' %}">PHP</a>.
        Still stuck? Mail <a href="http://groups.google.com/group/scraperwiki">our developers' list</a>. 
    </p>
	<div class="page_tabs"> 
        <ul>
            <li{% ifequal mode "libraries" %} class="selected"{% endifequal %}> 
                <a id="libraries" href="{% url help 'libraries' language %}">Libraries</a> 
            </li>
            <li{% ifequal mode "reference" %} class="selected"{% endifequal %}> 
                <a id="reference" href="{% url help 'reference' language %}">Reference</a> 
            </li>
            <li{% ifequal mode "tutorials" %} class="selected"{% endifequal %}> 
                <a id="tutorials" href="{% url help 'tutorials' language %}">Tutorials</a> 
            </li>
            <li{% ifequal mode "faq" %} class="selected"{% endifequal %}> 
                <a id="faq" href="{% url help 'faq' language %}">FAQ</a> 
            </li>
        </ul> 
    </div>

    <div id="help_content">
    {% include include_tag %}
    </div>

    </div>
{% endblock %}
