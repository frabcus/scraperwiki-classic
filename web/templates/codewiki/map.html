{% extends "codewiki/scraper_base.html" %}

{% block javascript %}
<script type="text/javascript" src="{{ MEDIA_URL }}js/map.js"></script>
{% endblock %}

{% load replace %}
{% block tab %}
<div id="divDataMap"></div>

<h2>Embed this map in your site</h2>
<textarea id="embedMapBox" >
<iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://{{domain}}{% url scraper_map_only scraper.short_name %}" style="border: 1px solid black"></iframe><br /><small><a href="http://{{domain}}{% url scraper_map_only scraper.short_name %}">View Larger Map</a></small>
</textarea>

{% endblock %}
{% block run_script %}setupDataMap({{data|safe}}, "http://{{domain}}{% url scraper_overview scraper.short_name %}");{% endblock %}
