{% extends "scraper/scraper_base.html" %}
{% load humanize %}

{% block tab %}
    <iframe class="view" width="100%" height="400px" src="{% url rpcexecute scraper.short_name %}">
        
    </iframe>
    {% if related_scrapers %}    
        <div class="content full">
            <h2>Scrapers used in the making of this view</h2>
            <ul>
                {% for related_scraper in related_scrapers %}
                    <a href="{% url scraper_overview related_scraper.short_name %}">{{related_scraper.title}}</a>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endblock %}
