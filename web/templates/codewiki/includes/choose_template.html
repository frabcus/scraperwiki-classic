{% load screen_shot %}
<h1>Choose a template</h1>
<ul class="views small">
    {% for language, display_language in languages %}
    <li>
        <a href="{% url editor wiki_type language %}{% if sourcescraper %}?sourcescraper={{sourcescraper}}{% endif %}" class="screenshot">
        <br/>                
          <img src="{{MEDIA_URL}}/images/icons/{{language}}.png" alt="{{display_language}}"/>
         <br/>
         Blank {{display_language}} {{wiki_type}}
        </a>                
    </li>
    {% endfor %}

    {% for template in templates %}
        <li>
            <a href="{% url editor wiki_type template.language|lower %}?template={{template.short_name}}{% if sourcescraper %}&sourcescraper={{sourcescraper}}{% endif %}" class="screenshot">
                {% screen_shot template 'small' %}
            </a>
            <a href="{% url editor wiki_type template.language|lower %}?template={{template.short_name}}{% if sourcescraper %}&sourcescraper={{sourcescraper}}{% endif %}" >
                <img  class="lang_icon" src="{{MEDIA_URL}}/images/icons/{{template.language|lower}}.png" alt="{{template.language}}"/>                    
                {{template.title}}
            </a>
        </li>
    {% endfor %}
</ul>
