<div id="divScraperTags" class="content full">
    <h2>Tags 
      {% if user.is_authenticated %}
        <a href="#" id="aEditTags" class="edit">[edit tags]</a>
      {% else %}
        <a href="{% url login %}?next={% url code_overview 'scraper' scraper.short_name %}" class="edit">[sign in to add a tag]</a>
      {% endif %}</h2>
    <ul class="tags">
      {% include 'codewiki/includes/tagslist.html' %}
    </ul>
    <p id="addtagmessage">Adding tags helps makes sense of all the datasets on ScraperWiki.</p>
    <div id="divEditTagsControls">
      <label id="labelEditTags" for="divEditTags">Comma separated list of tags:</label>
      <div id="divEditTags"></div>
    </div>
</div>
