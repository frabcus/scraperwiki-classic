{% extends "emails/base_email.html"%}
{% block content %}
    <h2 style="font-size: 22px; line-height: 26px; font-family: Helvetica, Arial, sans-serif; color: #666666; margin: 0px; font-weight: normal;">Request for data from <a href="mailto:{{ instance.email }}" style="color: #111">{{ instance.name }}</a>:</h2>
    <blockquote style="font-size: 18px; line-height: 22px; font-family: Helvetica, Arial, sans-serif; color: #333333; background: #eeeeee; padding: 20px; margin: 20px 0 30px 0;"><p style="margin: 0">{{ instance.description|linebreaksbr }}</p></blockquote>
    <p style="font-size: 18px; line-height: 22px; font-family: Helvetica, Arial, sans-serif; color: #666666">Phone them on <a href="tel:{{ instance.phone}}">{{ instance.phone }}</a>.</p>
{% endblock %}
