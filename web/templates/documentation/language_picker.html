<p class="language_chooser">
    {% if not docindex %}
    <a href="{% url docs language %}" class="back" title="Back to documentation homepage">
        <img src="{{ MEDIA_URL }}/images/icons/back_arrow.png" width="16" height="16" alt="" />
        List of documentation</a>
    {% endif %}
    <a href="#" onclick="switch_language('php');return false;" class="php" title="Switch to PHP documentation"><img src="{{ MEDIA_URL }}/images/icons/php.png" width="16" height="16" alt="" /> PHP</a>
    <a href="#" onclick="switch_language('ruby');return false;" class="ruby" title="Switch to Ruby documentation"><img src="{{ MEDIA_URL }}/images/icons/ruby.png" width="16" height="16" alt="" /> Ruby</a>
    <a href="#" onclick="switch_language('python');return false;" class="python" title="Switch to Python documentation"><img src="{{ MEDIA_URL }}/images/icons/python.png" width="16" height="16" alt="" /> Python</a>
    <strong>Choose a language:</strong>
   <br class="clear"/>
</p>
