{% extends "market/market_base.html" %}
{% load markup %}
{% block tab %}
    <div class="content full">
        <h2>Data to scrape: <a href="{{solicitation.link}}">{{solicitation.link|urlizetrunc:30}}</a></h2>        
        <div class="text_wiki">{{solicitation.details|textile}}</div>
    </div>
    <div class="content col left">
        <h2>Tags</h2>
        <ul class="tags">
            {% for tag in solicitation_tags %}
                <li><a href="{% url single_tag tag %}">{{ tag }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
