{% extends "frontend/base.html" %}

{% block title %}{{ tag }}{% endblock %}

{% block content %}
    <div class="page_title">
        <h1>Scrapers tagged "{{ tag|title }}"</h1>
        <p>
            Browsing by tag
        </p>
    </div>
    <div class="content">
        <ul class="allscraperlist">
        {% for scraper in queryset %}
            {% include 'scraper/scraper_line.html' %}
    	{% endfor %}
        </ul>
    </div>
{% endblock %}
