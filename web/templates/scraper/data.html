{% extends "scraper/scraper_base.html" %}

{% block tab %}

  
  <pre>
    
    
  </pre>
  
  <table>
    <thead>
      {% for heading in data.headings %}
        <th>{{ heading }}</th>
      {% endfor %}
    </thead>
    <tbody>
      
    {% for i,row in data.rows.items %}
      <tr>
      {% for value in row %}
        <td>{{ value }}</td>
      {% endfor %}
      </tr>
    {% endfor %}    
    </tbody>
  </table>


{% endblock %}
