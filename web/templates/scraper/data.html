{% extends "scraper/scraper_base.html" %}

{% block tab %}
  {% if data.headings %}
    

    <table>
    <thead>
    {% for heading in data.headings %}
    <th>{{ heading }}</th>
    {% endfor %}
    </thead>
    <tbody>

    {% for i,row in data.rows.items %}
    <tr>
    {% for value in row %}
    <td>{{ value }}</td>
    {% endfor %}
    </tr>
    {% endfor %}    
    </tbody>
    </table>



  {% else %}
    
    
  {% endif %}

{% endblock %}
