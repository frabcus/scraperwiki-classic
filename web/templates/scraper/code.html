{% extends "scraper/scraper_base.html" %}

{% block tab %}
<div class="tab_tools">
    <form method="get" action="{% url editor scraper.short_name %}">
        <input type="submit" value="Edit scraper" />
    </form>
</div>
<div class="code_viewer">
    <textarea id="txtScraperCode">{{ saved_code }}</textarea>
</div>
{% endblock %}

{% block run_script %}
    setupCodeViewer({{ scraper.line_count }}, '{{ scraper.language|lower }}');
{% endblock %}
