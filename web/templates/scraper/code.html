{% extends "scraper/scraper_base.html" %}

{% block tab %}
<div class="tab_tools">
    <form method="get" action="{% url editor scraper.short_name %}">
        <input type="submit" value="Edit scraper" />
    </form>
</div>
<div class="code_viewer">
	<textarea id="txtScraperCode">{{ committed_code }}</textarea>
	{% if not scraper.published %}
	    <div class="info_unpublished">
	        This scraper is being worked on <br/>but has not been published yet
	    </div>
    {% endif %}
</div>
{% endblock %}

{% block run_script %}
    setupCodeViewer({{ scraper.line_count }});
{% endblock %}
